<div class="container">
    <h1>Dear Diary</h1>
  <h5> This page is property of {{name}}</h5>
  <hr>
  <div class="card w-50" *ngFor='let diaries of diarys'>
    <div class="card-body">
      <h5 class="card-title">{{diary.title}}</h5>
      <app-diary-notes [diary]='diary'  class="card-text"> </app-diary-notes>
      
      <button class="btn btn-primary">Submit</button>
      <app-new-note></app-new-note>
    </div>
  </div>
</div>
