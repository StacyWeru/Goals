<div class="container">
    <h1>Dear Diary</h1>
  <h5> This page is property of {{name}}</h5>
  <hr>
  <div class="card w-75" *ngFor='let diaries of diarys'>
    <div class="card-body">
      <h5 class="card-title">{{diarys.title}}</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <button class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
